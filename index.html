<!DOCTYPE html>
<html lang="en" class="h-full">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./logo.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>STEM Simulator</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Heebo:wght@300;400;500;700&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', 'Heebo', sans-serif;
    }

    /* Smooth scrolling */
    html {
      scroll-behavior: smooth;
    }
  </style>
  <script type="module" crossorigin src="/stem-simulator/assets/index-BuOCPqCH.js"></script>
  <link rel="stylesheet" crossorigin href="/stem-simulator/assets/index-D0xFc1Bc.css">
</head>

<body
  class="h-full bg-zinc-50 text-zinc-900 antialiased selection:bg-violet-200 selection:text-violet-900 overflow-x-hidden">
  <style>
    #splash-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #f3f4f6;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out, visibility 0.5s;
    }

    #splash-screen.hidden {
      opacity: 0;
      visibility: hidden;
    }

    .logo-container {
      width: 120px;
      height: 120px;
      position: relative;
    }

    .logo-circle {
      fill: none;
      stroke: #3b82f6;
      stroke-width: 8;
      stroke-linecap: round;
      stroke-dasharray: 283;
      stroke-dashoffset: 283;
      animation: circle-draw 2s ease-in-out forwards;
      transform-origin: center;
      transform: rotate(-90deg);
    }

    .logo-atom {
      fill: #4f46e5;
      animation: atom-pulse 2s ease-in-out infinite;
      transform-origin: center;
    }

    .logo-orbit {
      fill: none;
      stroke: #8b5cf6;
      stroke-width: 2;
      opacity: 0.6;
      animation: orbit-spin 4s linear infinite;
      transform-origin: center;
    }

    @keyframes circle-draw {
      to {
        stroke-dashoffset: 0;
      }
    }

    @keyframes atom-pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(0.8); opacity: 0.8; }
    }

    @keyframes orbit-spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>

  <div id="splash-screen">
    <div class="logo-container">
      <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
        <!-- Outer Circle -->
        <circle class="logo-circle" cx="50" cy="50" r="45" />
        
        <!-- Orbits -->
        <ellipse class="logo-orbit" cx="50" cy="50" rx="20" ry="35" transform="rotate(45 50 50)" />
        <ellipse class="logo-orbit" cx="50" cy="50" rx="20" ry="35" transform="rotate(-45 50 50)" />
        
        <!-- Center Atom -->
        <circle class="logo-atom" cx="50" cy="50" r="8" />
      </svg>
    </div>
  </div>

  <div id="root" class="h-full"></div>
  <script>
    // Hide splash screen when app is ready (simulated for now, or React can remove it)
    window.addEventListener('load', () => {
      setTimeout(() => {
        const splash = document.getElementById('splash-screen');
        if (splash) splash.classList.add('hidden');
      }, 1500); // Keep it visible for a bit to show animation
    });
  </script>
</body>

</html>
